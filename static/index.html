<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPEW: Shit PicturE Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ["dos437-unicode", "mono"],
            },
            colors: {
              transparent: "transparent",
              current: "currentColor",
              white: "#fff",
              black: "#000",
              red: "#FF5555",
              "red-dark": "#AA0000",
              magenta: "#FF55FF",
              "magenta-dark": "#AA00AA",
              yellow: "#FFFF55",
              "yellow-dark": "#AAAA00",
              green: "#55FF55",
              "green-dark": "#00AA00",
              cyan: "#55FFFF",
              "cyan-dark": "#00AAAA",
              blue: "#5555FF",
              "blue-dark": "#0000AA",
              gray: "#AAaaAA",
              "gray-dark": "#555555",
              brown: "#AA5500",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dots font-pixel text-black text-xs">
    <div
      x-data="shitpic"
      class="flex flex-col gap-4 my-8 min-h-screen mx-auto max-w-screen-lg p-10 bg-slate-50 rounded shadow"
    >
      <h2 class="font-bold text-lg">Shitpic</h2>

      <div class="flex flex-wrap gap-4">
        <label class="p-4 w-48 bg-cyan hover:bg-cyan-dark rounded shadow">
          <p class="">Quality</p>
          <input class="w-full p-2 bg-transparent" x-model.number="quality" />
        </label>
        <label class="p-4 w-48 bg-cyan hover:bg-cyan-dark rounded shadow">
          <p class="">Time</p>
          <input class="w-full p-2 bg-transparent" x-model.number="durationMS" />
        </label>
      </div>

      <div x-cloak x-show="isProcessing">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="size-5 animate-spin inline-block"
        >
          <path
            fill-rule="evenodd"
            d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.712-3.138.75.75 0 0 0-1.449-.39Zm1.23-3.723a.75.75 0 0 0 .219-.53V2.929a.75.75 0 0 0-1.5 0V5.36l-.31-.31A7 7 0 0 0 3.239 8.188a.75.75 0 1 0 1.448.389A5.5 5.5 0 0 1 13.89 6.11l.311.31h-2.432a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .53-.219Z"
            clip-rule="evenodd"
          />
        </svg>
        Processing
        <div
          class="h-4 relative overflow-hidden bg-gray appearance-none"
          :style="{ '--progress-time': `${durationMS}ms` }"
        >
          <span class="progress bg-magenta block h-full"></span>
        </div>
      </div>
      <div
        class="text-red font-bold"
        x-cloak
        x-show="!!error"
        x-text="error? `Error: ${error}`: ''"
      ></div>
      <div class="flex flex-wrap justify-between items-end gap-4">
        <div class="flex-1 flex flex-col gap-2">
          <h3 class="font-bold">Source</h3>
          <div class="flex flex-wrap gap-4">
            <div class="flex items-center justify-start">
              <label>
                <input type="file" hidden x-ref="fileInput" @change="change" />
                <div
                  class="flex h-12 py-2 px-4 flex-col bg-magenta rounded shadow text-white text-xs items-center justify-center hover:bg-magenta-dark"
                >
                  Choose Image
                </div>
              </label>
            </div>
            <button
              class="flex h-12 py-2 px-4 flex-col bg-magenta rounded shadow text-white text-xs items-center justify-center hover:bg-magenta-dark"
              type="button"
              @click="pasteImage"
            >
              Paste
            </button>
          </div>
          <button type="button" @click="$refs.fileInput.click()">
            <img :src="inputSrc" class="max-w-full max-h-[50vh]" />
          </button>
        </div>
        <div class="flex-1 flex flex-col gap-2">
          <h3 class="font-bold">Shit pic</h3>
          <div class="flex flex-wrap gap-4" x-show="!! output">
            <button
              class="flex h-12 py-2 px-4 flex-col bg-magenta rounded shadow text-white text-xs items-center justify-center hover:bg-magenta-dark"
              type="button"
              @click="copyImage"
            >
              <span x-show="! didCopy">Copy</span>
              <span x-show="!! didCopy" x-cloak>Copied âœ…</span>
            </button>
            <a
              class="flex h-12 py-2 px-4 flex-col bg-magenta rounded shadow text-white text-xs items-center justify-center hover:bg-magenta-dark"
              download="shitpic.jpeg"
              :href="outputSrc"
            >
              Download
            </a>
          </div>
          <a target="_blank" :href="outputSrc">
            <img
              :src="outputSrc"
              x-ref="outputImg"
              class="max-w-full max-h-[50vh]"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
